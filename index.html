
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotChain - Trazabilidad Sanitaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0052cc",
                        "primary-dark": "#0747a6",
                        "secondary": "#253858",
                        "accent-green": "#00875a",
                        "accent-amber": "#ffab00",
                        "accent-red": "#de350b",
                        "background-light": "#f4f5f7",
                        "surface-dark": "#172b4d",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "3xl": "2.5rem",
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans', sans-serif; }
        h1, h2, h3, h4 { font-family: 'Manrope', sans-serif; }
        .hero-bg-pattern {
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 82, 204, 0.05) 0%, transparent 50%),
                linear-gradient(0deg, transparent 24%, rgba(0, 82, 204, 0.02) 25%, rgba(0, 82, 204, 0.02) 26%, transparent 27%, transparent 74%, rgba(0, 82, 204, 0.02) 75%, rgba(0, 82, 204, 0.02) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 82, 204, 0.02) 25%, rgba(0, 82, 204, 0.02) 26%, transparent 27%, transparent 74%, rgba(0, 82, 204, 0.02) 75%, rgba(0, 82, 204, 0.02) 76%, transparent 77%, transparent);
            background-size: 100% 100%, 60px 60px, 60px 60px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#fcfdfe] text-[#172b4d] selection:bg-primary/10">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
